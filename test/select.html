<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Select</title>
<link rel="stylesheet" href="../vendor/qunit/qunit.css">
</head>
<body>
  <h1 id="qunit-header">QUnit Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">test markup</div>
  <script src="../vendor/jquery/jquery.js"></script>
  <script src="../vendor/seajs/sea.js"></script>
  <script src="../vendor/seajs/seajs-text.js"></script>
  <script src="../vendor/qunit/qunit.js"></script>
  <script>
    QUnit.config.autostart = false;

    seajs.config({
      'base': '../sea-modules/',
      'map': [
        ['/sea-modules/jquery', '/vendor/jquery/jquery']
      ],
      'alias': {
        '$': 'jquery',
        'widget': 'pandora/widget/1.0.0/widget',
        'handlebars': 'gallery/handlebars/1.3.0/handlebars'
      }
    });

    var $fixture = $('#qunit-fixture');
    seajs.use(['../src/select'], function (Select) {

      'use strict';

      QUnit.start();

      test('new Select', function() {
        var trigger = $('<a href="javascript:;" id="test"></a>').appendTo($fixture);
        var select = new Select({
          field: '#test',
          model: [
            {
              text: 'text1',
              value: 'val1'
            }
          ]
        });
        ok( select instanceof Select);
        ok( $('.ue-select').length > 0, '' );
      });

      test('sifter search', function() {
        var trigger = $('<a href="javascript:;" id="test1"></a>').appendTo($('body'));
        var select = new Select({
          field: '#test1',
          search: true,
          model: [
            {
              text: 'Anana',
              value: '1'
            }, {
              text: '111',
              value: '2'
            }
          ]
        });
        select.role('select').trigger('click');
        select.showPlaceholder();
        select.role('placholder')
        ok(true);
        //select.role('placeholder');
      });

    });
  </script>
</body>
</html>
